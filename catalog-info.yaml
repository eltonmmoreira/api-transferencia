apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: "api-transferencia"
  description: "api transferencia"
  tags:
    - java
  annotations:
    github.com/project-slug: eltonmmoreira/api-transferencia
    backstage.io/techdocs-ref: url:https://github.com/eltonmmoreira/api-transferencia
    backstage.io/kubernetes-id: ms-produto
    #backstage.io/kubernetes-label-selector: 'app.kubernetes.io/name=argocd-server'
spec:
  type: service
  lifecycle: experimental
  owner: "eltonmmoreira"
  providesApis:
    - "api-transferencia"
  
---

apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: "api-transferencia"
  description: "api transferencia"
spec:
  type: openapi
  lifecycle: experimental
  owner: user:guest
  definition: |
    openapi: 3.0.1
    info:
      title: OpenAPI definition
      version: v0
    servers:
    - url: http://kong/transferencia/api-documentation
      description: Generated server url
    paths:
      /demo:
        get:
          tags:
          - demo-controller-impl
          summary: Retorna uma String com valor Hello concatenada com o valor passado
            por parâmetro no request
          operationId: hello
          parameters:
          - name: param
            in: query
            required: true
            schema:
              type: string
          responses:
            "200":
              description: Hello + valor passado por parâmetro
              content:
                '*/*':
                  schema:
                    type: string
    components: {}
